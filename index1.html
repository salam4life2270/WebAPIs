<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Welcome back!</title>

</head>
 <div>
  <p onclick="myFunction()">Go back</p>
  <h1 id="welcome">YOU ARE WELCOME BACK!</h1>
  <h2>This is our new calculator</h2>
  <div>
<body>
    <div class="container">
        <section id="Display-area">
            <div data-current-input class="currentInput">123456</div>
            <div data-answer-screen class="answerScreen">0</div>
        </section>
        <section class="keypad-btns">
            <button data-operation type="button" class="operator_btn" value="(">(</button>
            <button data-operation type="button" class="operator_btn" value=")">)</button>
            <button data-operation type="button" class="operator_btn" value="%">%</button>
            <button data-all-clear type="button" class="operator_btn" id="allclear" value="">AC</button>
            <button data-number type="button" class="num_btn" value="7">7</button>
            <button data-number type="button" class="num_btn" value="8">8</button>
            <button data-number type="button" class="num_btn" value="9">9</button>
            <button data-operation type="button" class="operator_btn" value="/">/</button>
            <button data-number type="button" class="num_btn" value="4">4</button>
            <button data-number type="button" class="num_btn" value="5">5</button>
            <button data-number type="button" class="num_btn" value="6">6</button>
            <button data-operation type="button" class="operator_btn" value="*">x</button>
            <button data-number type="button" class="num_btn" value="1">1</button>
            <button data-number type="button" class="num_btn" value="2">2</button>
            <button data-number type="button" class="num_btn" value="3">3</button>
            <button data-operation type="button" class="operator_btn" value="-">-</button>
            <button data-number type="button" class="num_btn" value="0">0</button>
            <button data-number type="button" class="num_btn" value=".">.</button>
            <button data-equals type="button" class="operator_btn" id="evaluate" value="">=</button>
            <button data-operation type="button" class="operator_btn" value="+">+</button>
        </section>
    </div>





    <script src="main1.js" defer></script>
</body>
</html>
